<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal for Kristi</title>
</head>

<body>
    <div class="container">
        <div class="Mainprompt">
            <div class="us">
              <img class="us_image" src="images/k.png" alt="">
              <img class="us_image" src="images/t.png" alt="">
            </div>
            <img class="image" src="images/cute.gif"></img>
            <div class="text">
              <h1 class="hh" id="name">–ü—Ä–∏–≤—ñ—Ç, –º–æ—è –¥—Ä—É–∂–∏–Ω–æ!</h1>
              <p class="pp" id="question">–¢–∏ –¥–æ—Å—ñ –æ–±—ñ–∂–∞—î—à—Å—è?</p>
            </div>
            <div class="buttons">
                <button class="button no" id="no-button" onclick="showMessage('No')">–¢–∞–∫</button>
                <button class="button yes"  onclick="showMessage('Yes')" id="yesButton">–ù—ñ</button>
            </div>
            <a class="chips-btn"  href="#">
              <img class="cat_image" src="images/chips.png" alt="">
           
            </a>
        </div>
        <div class="cats">
          <img class="cat_image" src="images/chips.png" alt="">
          <img class="cat_image" src="images/puh.png" alt="">
          <img class="cat_image" src="images/krukun.png" alt="">
        </div>
    </div>
    <script>

      const button = document.getElementById('no-button');

      // Add event listener for mouseenter event
      button.addEventListener('mouseenter', function() {
          showMessage('No')
      });

      function showMessage(response) {
  if (response === "No") {
    const noButton = document.getElementById("no-button");
    const container = document.querySelector(".container");
    const maxWidth = window.innerWidth - noButton.offsetWidth;
    const maxHeight = window.innerHeight - noButton.offsetHeight;

    noButton.style.position = "absolute";

    document.getElementsByClassName("image")[0].src = "images/gun.gif";

    const randomX = Math.max(0, Math.floor(Math.random() * maxWidth));
    const randomY = Math.max(0, Math.floor(Math.random() * maxHeight));

    noButton.style.left = randomX + "px";
    noButton.style.top = randomY + "px";

    document.getElementById("question").textContent =
      "–ê–ª—å–æ, –æ–±—ñ–∂–∞—Ç–∏—Å—è –Ω–µ –≥–∞—Ä–Ω–æ!";
    document.getElementById("name").style.display = "none";

  }

  if (response === "Yes") {
    // document.getElementById("name").remove();
    document.getElementById("no-button").remove();

    const topText = document.getElementById("name")
    const usImages = document.querySelector('.us');
    const yesMessage = document.getElementById("question");
    const chipsBtn = document.querySelector('.chips-btn')
    
    chipsBtn.style.display = "block"
    usImages.style.display = 'flex';
    topText.style.display = "block";
    topText.textContent = "–¢–∏ –º—ñ–π üòò"
    yesMessage.textContent = "–ö–æ—Ö–∞—é –±–µ–∑–º–µ–∂–Ω–æ —ñ –≤—ñ—Ç–∞—é —Ç–µ–±–µ –∑ —Ä—ñ—á–Ω–∏—Ü–µ—é ‚ù§Ô∏è‚Äçüî•";
    yesMessage.style.display = "block";
    yesMessage.style.fontStyle = "normal";
    document.getElementsByClassName("image")[0].src = "images/kiss.gif";

    document.getElementById("yesButton").remove();
  }

document.querySelector(".chips-btn").addEventListener("click", function() {
  const main = document.querySelector('.Mainprompt')
  var catsContainer = document.querySelector(".cats");

  main.style.display = 'none'
  var limit = 100;
  catsContainer.innerHTML = '';
  for (var i = 0; i < limit; i++) {
    var newCat = document.createElement("img");
    newCat.className = "cat_image";
    if(i === 0) {
      newCat.src = "images/chips.png"
    } else if (i === 1) {
      newCat.src = "images/puh.png";
    } else {
      newCat.src = "images/krukun.png"; 
    }
    // newCat.src = i % 2 === 0 ? "images/chips.png" : "images/puh.png" // –ü–µ—Ä–µ–º—ñ–Ω–Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –∑–º—ñ–Ω—é—î—Ç—å—Å—è –Ω–∞ –∫–æ–∂–µ–Ω –Ω–µ –ø–∞—Ä–Ω–∏–π —ñ–Ω–¥–µ–∫—Å
    newCat.alt = "";
    newCat.style.position = "absolute";
    newCat.style.opacity = 0;
    catsContainer.appendChild(newCat);
  }

  catsContainer.style.display = 'flex';

  var images = document.querySelectorAll(".cat_image");
  images.forEach(function(image, index) {
    if (index < limit) {
      const randomRotation = Math.random() * 360; // –ì–µ–Ω–µ—Ä—É—î–º–æ –≤–∏–ø–∞–¥–∫–æ–≤–∏–π –∫—É—Ç –æ–±–µ—Ä—Ç–∞–Ω–Ω—è
      image.style.transform = "rotate(" + randomRotation + "deg)"; // –ó–∞—Å—Ç–æ—Å–æ–≤—É—î–º–æ –æ–±–µ—Ä—Ç–∞–Ω–Ω—è

      // –í–∏–∑–Ω–∞—á–∞—î–º–æ –≤–∏–ø–∞–¥–∫–æ–≤—É –ø–æ—á–∞—Ç–∫–æ–≤—É –ø–æ–∑–∏—Ü—ñ—é –∫–æ–∂–Ω–æ—ó –∫–∞—Ä—Ç–∏–Ω–∫–∏
      const startX = Math.random() * (catsContainer.offsetWidth - image.offsetWidth);
      const startY = Math.random() * (catsContainer.offsetHeight - image.offsetHeight);
      image.style.left = startX + 'px';
      image.style.top = startY + 'px';

      // –í–∏–∑–Ω–∞—á–∞—î–º–æ –≤–∏–ø–∞–¥–∫–æ–≤–∏–π –Ω–∞–ø—Ä—è–º–æ–∫ —ñ —à–≤–∏–¥–∫—ñ—Å—Ç—å —Ä—É—Ö—É –∫–æ–∂–Ω–æ—ó –∫–∞—Ä—Ç–∏–Ω–∫–∏
      let speedX = (Math.random() * 2 - 1) * 4;  // –í–∏–ø–∞–¥–∫–æ–≤–∞ —à–≤–∏–¥–∫—ñ—Å—Ç—å –ø–æ X
      let speedY = (Math.random() * 2 - 1) * 4;  // –í–∏–ø–∞–¥–∫–æ–≤–∞ —à–≤–∏–¥–∫—ñ—Å—Ç—å –ø–æ Y

      // –ê–Ω—ñ–º–∞—Ü—ñ—è —Ä—É—Ö—É
      function move() {
        let posX = parseFloat(image.style.left) + speedX;
        let posY = parseFloat(image.style.top) + speedY;
        if (posX < 0 || posX > catsContainer.offsetWidth - image.offsetWidth) {
          speedX *= -1;
          posX = parseFloat(image.style.left) + speedX;
        }
        if (posY < 0 || posY > catsContainer.offsetHeight - image.offsetHeight) {
          speedY *= -1;
          posY = parseFloat(image.style.top) + speedY;
        }
        image.style.left = posX + 'px';
        image.style.top = posY + 'px';
        requestAnimationFrame(move);
      }
      move();

      setTimeout(function() {
        image.style.opacity = 1;
        image.style.animation = "appear 1s ease forwards";
      }, index * 500); // Delay each image appearance by 500ms
    }
  });
});


}
    </script>
</body>

</html>
